<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe Game!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Tic-Tac-Toe</h1>
			<h4 id="player_indicator"></h4>
			</header>

		<ul id="board">
			<li id="spot1" class="unchecked">+</li>
			<li id="spot2" class="unchecked">+</li>
			<li id="spot3" class="unchecked">+</li>
			<li id="spot4" class="unchecked">+</li>
			<li id="spot5" class="unchecked">+</li>
			<li id="spot6" class="unchecked">+</li>
			<li id="spot7" class="unchecked">+</li>
			<li id="spot8" class="unchecked">+</li>
			<li id="spot9" class="unchecked">+</li>
		</ul>
		<div class="clearfix"></div>
		<footer>
			<button id="reset" onclick="reset()">Reset Game</button>
		</footer>
	</div>

	<footer>
		<p>Copyright &copy; 2016, All rights reserved (Aviv Asulin)</p>
	</footer>


</body>
</html>
